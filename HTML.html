<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Student Photo" class="photo">
    <h2 class="name">Alex Johnson</h2>
    <p class="course">B.Sc. Computer Science</p>

    <button id="toggleButton">Show More</button>

    <div id="extraInfo" class="hidden">
      <p><strong>Skills:</strong> Python, JavaScript, HTML, CSS</p>
      <p><strong>Hobbies:</strong> Reading, Gaming, Hiking</p>
      <p><strong>Contact:</strong> alex@example.com</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
